<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Konverter Suhu</title>
  </head>

  <body>
    <div class="container">
		<h1 class="text-center mt-4 mb-4">Konverter Suhu</h1>
		<div class="card shadow">
			<div class="card-header">
				<h5>Input nilai yang akan dikonversi</h5>
			</div>
			<div class="card-body">
				<div class="form-group">
				    <label for="nilai_suhu">Suhu Celcius</label>
				    <input type="text" class="form-control text-center" id="nilai_suhu" placeholder="Suhu Dalam Satuan Celcius">
				</div>
				<div class="form-group">
				    <label for="satuan_ke">Konversi Ke</label>
				    <select class="form-control text-center" id="satuan_ke">
				      <option value="fahrenheit">Fahrenheit</option>
				      <option value="reamur">Reamur</option>
				      <option value="kelvin">Kelvin</option>
				    </select>
				</div>
				<div class="pt-4 pb-4">
                    <input type="text" class="form-control text-center" id="hasil" placeholder="Hasilnya">
                  </div>
			</div>
			<div class="d-grid gap-2 col-2 mx-auto">
				<button type="button" id="konversi" class="btn btn-primary">Konversi</button>
			</div>
		</div>
	</div>



    







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $('#konversi').on('click', function(){
        var suhu = $('#nilai_suhu').val();
        const satuan_ke = $('#satuan_ke').val();

        var hasil = 0;

        if (suhu != "") {
            suhu = parseFloat(suhu);

            if (satuan_ke == "kelvin") {
                hasil = suhu + 273.15;
            } else if (satuan_ke == "fahrenheit") {
                hasil = (9/5*suhu) + 32;
            } else if (satuan_ke == "reamur") {
                hasil = (4/5*suhu);
            }

            $('#hasil').val(hasil);

        }
    });
</script>

</html>
